spring.application.name=Controle Patrimonial

spring.datasource.url=jdbc:postgresql://localhost:5432/controle_patrimonial
spring.datasource.username=postgres
spring.datasource.password=0000

server.port=8080
server.address=0.0.0.0

file.upload-dir=C:/uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true

jwt.secret=chaveSuperSecretaDe32BytesNoMinimoParaSeguranca
jwt.expirationTime=86400000